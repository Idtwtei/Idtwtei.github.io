    <h1 class="posttitle p-name" itemprop="name headline">
        常用组合恒等式
    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-name" itemprop="name">Idtwtei</span>
      </span>
      
    <div class="postdate">

    </div>


      
    <div class="article-category">

  <div class="content e-content" itemprop="articleBody">
    <p>限制条件在 OI 中基本用不到，就不写了。</p>
<script type="math/tex; mode=display">
\begin{align}
& \binom{n}{m} = \frac{n!}{m!(n-m)!} \\
& \binom{n}{m} = \binom{n}{n-m} \\
& \binom{n}{m} = \frac{n}{m} \binom{n-1}{m-1} \\
& \binom{n}{m} = \binom{n-1}{m} + \binom{n-1}{m-1} \\
& \binom{n}{m} = (-1)^{m} \binom{m-n-1}{m} \\
& \binom{a}{b}\binom{b}{c} = \binom{a}{c}\binom{a-c}{b-c} \\
& (a+b)^{n} = \sum_{i=0}^{n} \binom{n}{i} a^ib^{n-i} \\
& \sum_{i=0}^{n} \binom{i}{m} = \binom{n+1}{m+1} \\
& \sum_{i} \binom{a}{i} \binom{b}{n-i} = \binom{a+b}{n} \\
& \sum_{\sum i_j = n} \prod \binom{a_i}{i_j} = \binom{\sum a_i}{n}
\end{align}</script>
  </div>
</article>
